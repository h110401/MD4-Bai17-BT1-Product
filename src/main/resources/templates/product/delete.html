<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>

<h1>Delete Product</h1>
<p><a href="/products">Back</a></p>

<form action="/remove" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="*{description}"></td>
        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td th:text="*{manufacturer}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>

</body>
</html>
